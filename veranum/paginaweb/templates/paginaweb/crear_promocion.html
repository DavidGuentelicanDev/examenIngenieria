{% extends 'base.html' %}

{% block title %}
    Crear Promoción
{% endblock %}

{% block content %}
    {% load static %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Crear Promoción</h2>
                <form id="form_crearPromocion" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" id="btn_crearPromocion">Guardar</button>
                    <a type="button" class="btn btn-warning" href="{% url 'admin_portal' %}">Volver</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    {% load static %}
    <script src="{% static 'js/crear_promocion.js' %}"></script>
{% endblock %}
